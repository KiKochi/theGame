<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Monster Killer</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <script src="assets/scripts/vendor.js" defer></script>
  <script src="assets/scripts/classes.js" defer></script>
  <script src="assets/scripts/app.js" defer></script>
</head>

<body>
  <div id="user-inputs">
    <h2>please enter your name and select class to continue</h2>
    <input type="text" name="username" id="username" placeholder="your Name" required>
    <div> <button id="warrior-btn">Warrior</button>
      <button id="mage-btn">Mage</button>
      <button id="assassin-btn">Assissin</button>
    </div>
  </div>
  <section id="health-levels" style="display: none;">
    <h2>MONSTER HEALTH</h2>
    <progress id="monster-health" max="100" value="100">100%</progress>
    <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
    <progress id="player-health" max="100" value="100">100%</progress>
    <h2>PLAYER MANA</h2>
    <progress id="player-mana" max="100" value="100">100%</progress>
  </section>
  <section id="controls" style="display: none;">
    <button id="attack-btn">ATTACK</button>
    <button id="charge-attack-btn">STRONG ATTACK</button>
    <button id="skill-btn">HEAL</button>
    <button id="log-btn">SHOW LOG</button>
  </section>
</body>

</html>
